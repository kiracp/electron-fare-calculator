<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Electron test</title>
    <link rel="stylesheet" href="base.css">
  </head>
  <body>
    

    <div class="container"><form onSubmit="calculateFare()">
      <h2>How much do I load?</h2>
      <div class="row">
        Number of rides? <input id="numRides" type="number" min="1" step="1" name="numRides"/>
      </div>
      <hr>or<hr>
      <div class="row">
        Total amount: <input id="totalAmt" type="number" min="2.75" step="0.01" name="totalAmt" />
      </div>
      <br>
      <div class="row">
        <div class="inline-field">
          <input id="newCard" type="checkbox" name="newCard"/><label for="newCard" style="margin-bottom:0;"> New Card?</label>
        </div>
        <input type="submit" name="submit" value="Calculate" style="float:right; margin-left:auto"/>
      </div>
      <div id="answer"></div>
    </form></div>
    
  </body>
  <script>
    require('./calculate.js');
    function calculateFare() {
      var x = document.getElementById("totalAmt").value;
      var numRides = document.getElementById("numRides").value;
      var newCard = document.getElementById("newCard").value;
      console.log(x, numRides, newCard);
      var node = document.createTextNode(x);
      document.getElementById("answer").appendChild(node);
    }
  </script>
</html>
